
trigger:
- master
- feature/*

jobs:

- job: Linux
  strategy:
    matrix:
      Python36:
        python.version: 3.6
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      sudo apt-get update && apt-get install --no-install-recommends -y \
        git gcc musl-dev curl openldap-dev openssh-client
  - template: .azure/templates/python-steps.yml


- job: MacOS
  strategy:
    matrix:
      Python36:
        python.version: 3.6
  pool:
    vmImage: macos-10.13
  steps:
  - template: .azure/templates/python-steps.yml
